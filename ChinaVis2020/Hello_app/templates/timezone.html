        function convertDateFormat(mmddyyyy){
            const splitResult = mmddyyyy.split("/");
            if(splitResult.length==1) return mmddyyyy;

            const mm = splitResult[0];
            const dd = splitResult[1];
            const mm_dd = (mm.length==1?"0":"")+mm+"-"+(dd.length==1?"0":"")+dd;
            return mm_dd
