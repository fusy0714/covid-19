<script>
    
    function cpcanve(keyword){
        var dom = document.getElementById("histogramChart3");
        var cpChart = echarts.init(dom);
        cpChart.hideLoading();
        data = {{ cpkeyword|safe }}[keyword]
        
        chartname ='\"'+ keyword+'\" 词频'
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow',
                    label: {
                        show: true
                    }
                }
            },
            toolbox: {
            },
            calculable: true,
            legend: {
                // data: ['Growth', 'Budget 2011', 'Budget 2012'],
                // itemGap: 5
            },
            grid: {
                top: '12%',
                bottom: '15%',
                left: '5%',
                right: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: {{cpkey|safe}},
                    axisLine: {
                        lineStyle: {
                            color: '#c4e1e1', // 颜色
                            width: 2 // 粗细
                        }
                    },
                    textStyle: {
                        color: '#ffffff'
                    },

                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: chartname,
                    textStyle: {
                        color: '#ffffff'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#c4e1e1', // 颜色
                        },
                        show: false,
                    },
                    axisLabel: {
                    }
                }
            ],
            dataZoom: [
                {
                    show: true,
                    start: 0,
                    end: 100,
                    top:'88%'

                },
                {
                    type: 'inside',
                    start: 0,
                    end: 100,
                    top:'88%'
                },
                // {
                //     show: true,
                //     yAxisIndex: 0,
                //     filterMode: 'empty',
                //     width: 30,
                //     height: '80%',
                //     showDataShadow: false,
                //     left: '96%'
                // }
            ],
            series: [
                {
                    type: 'line',
                    data: data
                },
            ]
        };

        cpChart.setOption(option);
    }
</script>

<script>
    cpcanve('疫情')
    var maskResource = new Image()
    maskResource.src = '../static/images/heart.png'
    data1 = {{ cpjsonlist|safe }}
    data2 = {{ cpqyjsonlist|safe }}
    var histogramChart1 = echarts.init(document.getElementById('histogramChart1'));
    var option ={
            //设置标题，居中显示
            title:{
                // text: 'E词云图',
                // left:'center',
             },
            legend: {
                data: ['总词频','迁移相关词频'],
                // selectedMode : 'single',
                // selected:{
                //     '迁移相关词频':false,
                //     '总词频':false
                // },
                // itemGap: 5
            },
            tooltip:{
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
            }
            },

            series:[
            {
                    name:'总词频',
                    type: 'wordCloud',
                    //设置字符大小范围
                    gridSize: 2,
                    sizeRange:[10,80],
                    rotationRange:[-45,90],
                    maskImage: maskResource,
                    textStyle: {
                        normal:{
                            //生成随机的字体颜色
                            color:function () {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160+30),
                                    Math.round(Math.random() * 160+30),
                                    Math.round(Math.random() * 160+30)
                                ].join(',')+')';

                            }
                        }

                    },
                    data: data1

                 },
                 {
                    name:'迁移相关词频',
                    // maskImage:maskResource,
                    //词的类型
                    type: 'wordCloud',
                    //设置字符大小范围
                    gridSize: 2,
                    // sizeRange: [10, 60],
                    sizeRange:[14,80],
                    rotationRange:[-45,90],
                    maskImage: maskResource,

                    textStyle: {
                        normal:{
                            //生成随机的字体颜色
                            color:function () {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160+30),
                                    Math.round(Math.random() * 160+30),
                                    Math.round(Math.random() * 160+30)
                                ].join(',')+')';

                            }
                        }

                    },
                        data: data2

                 },

            ]

        };
    maskResource.onload = function(){
        histogramChart1.setOption(option)
    };

    histogramChart1.on('click',function(params){
        console.log(params.data.name)
        kw  = params.data.name
        cpcanve(kw)
    });
</script>

<script>
    //主要症状
   var histogramChart2 = echarts.init(document.getElementById('histogramChart2'));
   histogramChart2.setOption({
       color: ['rgb(194,53,49)',"#FFCC99", 'rgb(83,122,149)','rgb(188,111,151)','rgb(137,183,158)','rgb(40,67,167)'],
       tooltip : {
           trigger: 'axis',
           axisPointer : {            // 坐标轴指示器，坐标轴触发有效
               type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
           },
           formatter: function(params) {//这里就是控制显示的样式
                var relVal = params[0].name;
                var value = 0;
                for (var i = 0, l = params.length; i < l; i++) {
                    value += params[i].value;
                }
                for (var i = 0, l = params.length; i < l; i++) {
                    if(params[i].seriesName === "新增")
                        relVal += '<br/>'+ params[i].marker + params[i].seriesName + ' : '+ parseFloat(params[i].value);
                    else
                        relVal += '<br/>'+ params[i].marker + params[i].seriesName + ' : '+ parseFloat(params[i].value) +' (' + (100 *
                        parseFloat(params[i].value) / parseFloat(value)).toFixed(2) + "%)";
                }
               return relVal;
           },
       },
       legend: {
           data:{{ legend_data|safe }},
           textStyle: {
               color: '#fff'
           }
       },
       grid: {
           left: '3%',
           right: '4%',
           bottom: '12%',
           containLabel: true
       },
       xAxis : [
           {
               type : 'category',
               data:{{ x_data|safe }},
               //data : ['周一','周二','周三','周四','周五','周六','周日']
               axisLine:{
                   show: false,//不显示坐标轴线
               },
               axisLabel : {
                   textStyle: {
                       color: '#fff'
                   }
               }
           }
       ],
       yAxis : [
           {
               type : 'value',
               name: '微博数量',
               nameTextStyle:{
                    color:"#FFF",
                },
               axisLine:{
                   show: false,//不显示坐标轴线
               },
               axisLabel : {
                   textStyle: {
                       color: '#fff'
                   }
               },
               // y軸的分割線顏色
              splitLine: {
                show: true,
                lineStyle: {
                  color: "rgb(133,133,133)",
                  width: 1,
                }
              }
           },
           {
            type: 'value',
            name: '新增',
           nameTextStyle:{
                color:"#FFF",
            },
           textStyle: {
                   color: '#fff'
               },
            axisLine:{
                   show: false,//不显示坐标轴线
               },
               axisLabel : {
                   textStyle: {
                       color: '#fff'
                   }
               },
                // y軸的分割線顏色
              splitLine: {
                show: false,
              }
        }
       ],
       series:{{ series|safe }},
       dataZoom: [
           {   // 这个dataZoom组件，默认控制x轴。
               type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
               start: 20,      // 左边在 10% 的位置。
               end: 100         // 右边在 60% 的位置。
           },
           {   // 这个dataZoom组件，默认控制x轴。
               type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
               start: 20,      // 左边在 10% 的位置。
               end: 100         // 右边在 60% 的位置。
           },
            {
                show: true,
                filterMode: 'empty',
                width: 30,
                height: '70%',
                showDataShadow: false,
                left: '0%',
                yAxisIndex: 0,
                start: 0,
                end: 100
            },
            {
                show: true,
                filterMode: 'empty',
                width: 30,
                height: '70%',
                showDataShadow: false,
                left: '97%',
                yAxisIndex: 1,
                start: 0,
                end: 100
            }
        ],
   })
</script>
